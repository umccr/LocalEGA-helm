# Default values for localega.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

config:
  deploy: true
  broker_host: ""
  broker_connection_attempts: 30
  broker_retry_delay: 10
  broker_username: ""
  cega_endpoint: "" #"https://cega-server-fqdn/lega/v1/legas/users/%s?idType=username"
  cega_endpoint_json: "response.result"
  cega_mq_host: "" # FQDN to cega mq host
  cega_vhost: ""
  cega_port: 5271
  cega_username: ""
  keyserver_host: ""
  postgres_db_name: "lega"
  postgres_host: ""
  postgres_try: 30
  postgres_user: ""
  data_storage_type: "S3Storage"
  data_storage_url: ""

persistence: 
  enabled: true
## Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.

## RevisionHistory
##  If defined, set the revisionHistoryLimit of the deployment, defaults to 3
##  RevisionHistoryLimit is number of old ReplicaSets to retain to allow rollback.
# revisionHistory: 3

secrets:
  deploy: true
  cega_creds: ""
  cega_mq_pass: ""
  keys_password: ""
  lega_password: ""
  mq_password: ""
  postgres_password: ""
  s3_access: ""
  s3_secret: ""

dataedge:
  name: dataedge
  repository: cscfi/ega-dataedge
  imageTag: "latest"
  imagePullPolicy: Always
  replicaCount: 1
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "1024Mi"
      cpu: "500m"
  port: 8080
  servicePort: 9059
  debug: 5058
  logpath: "/tmp/logs"

filedatabase:
  name: filedatabase
  repository: cscfi/ega-filedatabase
  imageTag: "1.0"
  imagePullPolicy: Always
  replicaCount: 1
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "1024Mi"
      cpu: "500m"
  port: 8080
  servicePort: 9050
  debug: 5050

inbox:
  name: inbox
  repository: nbisweden/ega-inbox
  imageTag: latest
  imagePullPolicy: Always
  inboxPath: ""
  replicaCount: 1
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "250m"
  persistence:
    existingClaim: ""
    storageSize: 1Gi
    storageClass: ""
    flexVolume:
      driver: "" #ceph.rook.io/rook
      fsType: "" #ceph
      fsName: "" #sharedfs
      clusterNamespace: "" #rook-ceph
    nfs:
      server: ""
      path: ""
  port: 9000
  service:
    type: ClusterIP
    port: 2222

ingest:
  name: ingest
  replicaCount: 1
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "250m"

keys:
  deploy: true
  name: keys
  repository: cscfi/ega-keyserver
  imageTag: "latest"
  imagePullPolicy: Always
  replicaCount: 1
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "1024Mi"
      cpu: "500m"
  port: 8080
