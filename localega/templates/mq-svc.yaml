apiVersion: v1
kind: Service
metadata:
  name: {{ template "localega.fullname" . }}-mq-management
  labels:
    app: {{ template "localega.name" . }}-mq-management
spec:
  ports:
  - port: 15672
    targetPort: 15672
    protocol: TCP
    name: http
  selector:
    app: {{ template "localega.name" . }}-mq
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "localega.fullname" . }}-mq
  labels:
    app: {{ template "localega.name" . }}-mq
spec:
  ports:
  - port: 5672
    targetPort: 5672
    name: amqp
  - port: 4369
    name: epmd
  - port: 25672
    name: rabbitmq-dist
  {{- if .Values.mq.metrics.enabled }}
  - name: metrics
    port: 9090
    targetPort: 9090
  {{- end }}
  selector:
    app: {{ template "localega.name" . }}-mq
